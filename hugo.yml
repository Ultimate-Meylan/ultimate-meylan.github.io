baseURL: https://ultimate-meylan.github.io/
languageCode: fr-fr
title: Ultimate Frisbee Meylan

theme: hugo-fresh

#googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking

# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm

markup:
  goldmark:
    renderer:
      unsafe: false # Allows you to write raw html in your md files

params:
