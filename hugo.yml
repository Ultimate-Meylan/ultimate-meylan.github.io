  description:
  
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo.png
    link: /#
    # Default width. Uncomment if you need to change (note: navbar item height is fixed in css to max 36px)
    width: 300

  font:
    name: "Open Sans"
    sizes: [400,600]

  hero:
    # Main hero title
    title: Ultimate Frisbee à Meylan.
    # Hero subtitle (optional)
    subtitle: Le fun du frisbee, le cardio et l'esprit d'équipe en plus !
    # Button text
    buttontext: Nous rejoindre
    # Where the main hero button links to
    buttonlink: /#section5
    # Hero image (from static/images/___)
    image: illustrations/hero.png

