{{- $section3   := .Site.Params.section3 }}
{{- $title      := index $section3 "title" }}
{{- $subtitle   := index $section3 "subtitle" }}
{{- $image      := index $section3 "image" }}
{{- $videoUrl   := index $section3 "videoUrl" }}
<section class="section section-feature-grey is-medium" id="section3">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
    
    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="has-text-centered" style="position:relative;overflow:hidden;width:100%;padding-top:56.25%">
            <iframe 
              width="784" height="441" 
              src="{{ $videoUrl }}" 
              title="YouTube video player" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen
              style="position:absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;">
            </iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
